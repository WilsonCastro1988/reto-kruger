  <div class="backLeft" style="background-size: contain; background-image: url(assets/img/kruger-wallpaper.jpg); width:100%; height:100%;"></div>
  <div class="right">
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a [routerLink]="['/']" class="h1">Vaccination<b>Inventory</b></a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">
          <img src="./assets/img/logokruger.svg" style="width: 100%;">
        </p>


          <form [formGroup]="loginForm" (ngSubmit)="loginByAuth()">
              <div class="input-group mb-3">
                  <input
                      formControlName="email"
                      type="email"
                      class="form-control"
                      placeholder="Email"
                  />
                  <div class="input-group-append">
                      <div class="input-group-text">
                          <span class="fas fa-envelope"></span>
                      </div>
                  </div>
              </div>
              <div class="input-group mb-3">
                  <input
                      formControlName="password"
                      type="password"
                      class="form-control"
                      placeholder="Password"
                  />
                  <div class="input-group-append">
                      <div class="input-group-text">
                          <span class="fas fa-lock"></span>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-7">
                      <div class="icheck-primary">
                          <input type="checkbox" id="remember" />
                          <label for="remember"> Remember Me </label>
                      </div>
                  </div>
                  <div class="col-5">
                      <app-button
                          [type]="'submit'"
                          [block]="true"
                          [loading]="isAuthLoading"
                          [disabled]="isFacebookLoading || isGoogleLoading"
                      >
                          Sign In
                      </app-button>
                  </div>
              </div>
          </form>




        <div class="social-auth-links text-center mb-3">
          <app-button
              class="mb-2"
              [block]="true"
              [loading]="isFacebookLoading"
              [disabled]="isAuthLoading || isGoogleLoading"
              [icon]="'facebook'"
              (click)="loginByFacebook()"
          >
              Sign in using Facebook
          </app-button>

          <app-button
            [block]="true"
            [loading]="isGoogleLoading"
            [disabled]="isAuthLoading || isFacebookLoading"
            [icon]="'google'"
            [color]="'danger'"
            (click)="signInWithGoogle()"
          >
            Ingresar usando Google+
          </app-button>

        </div>

        <p class="mb-1">
          <a [routerLink]="['/forgot-password']">Olvid√© mi Password</a>
        </p>
        <!--<p class="mb-0">
          <a [routerLink]="['/register']" class="text-center">
            Register a new membership
          </a>
        </p>
        -->
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
