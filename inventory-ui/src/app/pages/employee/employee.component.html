<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1></h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Employee</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>


<div class="grid grid-nogutter surface-0 text-800 position-relative">
  <div class="ribbon-wrapper ribbon-xl">
    <div class="ribbon bg-danger text-xl">
      TEST KRUGER :)
    </div>
  </div>
  <div class="col-12 md:col-6 p-6 text-center md:text-left flex align-items-center ">
    <section>
      <div class="text-6xl text-primary font-bold mb-3">Registry Employee
        <p-overlayPanel #op [showCloseIcon]="true" [style]="{width: '450px'}">
          <ng-template pTemplate>
            <video width="100%" height="auto" autoplay controls>
              <source src="assets/video/estadoplan.webm" type="video/mp4">
            </video>
          </ng-template>
        </p-overlayPanel>

        <button (click)="op.toggle($event)"
                pButton
                pRipple
                type="button"
                icon="pi pi-video"
                class="p-button-rounded p-button-secondary p-button-text"
        >
        </button>

      </div>
      <p class="mt-0 mb-4 text-700 line-height-3">Employee administrator registration to be managed later by a user.</p>


      <p-panel header="Registro" [toggleable]="false">
        <ng-template pTemplate="icons">
          <button pButton pRipple type="button" icon="pi pi-send" (click)="guardar()" pTooltip="Guardar"
                  tooltipPosition="top"
                  class="p-button-rounded p-button-success p-button-text p-button"></button>
          <button pButton pRipple type="button" icon="pi pi-times" (click)="cancelar()" pTooltip="Cancelar"
                  tooltipPosition="top"
                  class="p-button-rounded p-button-danger p-button-text p-button"></button>

        </ng-template>
        <form [formGroup]="form">


          <div class="p-fluid p-formgrid grid">

            <div class="p-field col-12 md:col-6 md:mb-4 mb-0 px-3">
                            <span class="p-float-label">
                                <input pInputText id="ftxt-dni" type="text" required="true"
                                       formControlName="employeevDni">
                                <label for="ftxt-dni">* DNI</label>
                              </span>
            </div>

            <div class="p-field col-12 md:col-6 md:mb-4 mb-0 px-3">
                            <span class="p-float-label">
                                <input pInputText id="ftxt-nombre" type="text" required="true"
                                       formControlName="employeevName">
                                <label for="ftxt-nombre">* Name</label>
                              </span>
            </div>

            <div class="p-field col-12 md:col-6 md:mb-4 mb-0 px-3">
                              <span class="p-float-label">
                                  <input pInputText id="ftxt-obs" type="text" required="true"
                                         formControlName="employeevLastname">
                                  <label for="ftxt-obs">* Last Name </label>
                             </span>
            </div>

            <div class="p-field col-12 md:col-6 md:mb-4 mb-0 px-3">
                            <span class="p-float-label">
                                <p-calendar id="ftxtbirthdate" [formControl]="form.controls['employeedBirthDate']"
                                            [monthNavigator]="true"
                                            [yearNavigator]="true" yearRange="2000:2030"
                                            inputId="navigators"></p-calendar>
                                <label for="ftxtbirthdate">* Birth Date</label>
                              </span>
            </div>

            <div class="p-field col-12 md:col-6 md:mb-4 mb-0 px-3">
                              <span class="p-float-label">
                                  <input pInputText id="ftxt-addres" type="text" required="true"
                                         formControlName="employeevAdrress">
                                  <label for="ftxt-addres">* Address</label>
                             </span>
            </div>

            <div class="p-field col-12 md:col-6 md:mb-4 mb-0 px-3">
                            <span class="p-float-label">
                                <input pInputText id="ftxt-mail" type="text" required="true"
                                       formControlName="employeevMail">
                                <label for="ftxt-mail">* Mail</label>
                              </span>
            </div>

            <div class="p-field col-12 md:col-6 md:mb-4 mb-0 px-3">
                              <span class="p-float-label">
                                  <input pInputText id="ftxt-phone" type="text" required="true"
                                         formControlName="employeevPhone">
                                  <label for="ftxt-phone">* Phone</label>
                             </span>
            </div>


            <div class="p-field col-12 md:col-4 md:mb-4 mb-0 px-3 flex justify-content-evenly">
              <label for="ftxt-activo">* Activo </label>
              <p-inputSwitch id="ftxt-activo" formControlName="employeebActive"></p-inputSwitch>

            </div>


          </div>


        </form>
        <div class="p-field col-12 md:col-4 md:mb-4 mb-0 px-3 flex justify-content-evenly">
          <label for="ftxt-discharge">* Dar de Alta ? </label>
          <p-inputSwitch id="ftxt-discharge" [(ngModel)]="dischargeVaccination"></p-inputSwitch>
        </div>
      </p-panel>

    </section>
  </div>
  <div class="col-12 md:col-6 overflow-hidden">
    <img src="assets/img/kruger-vaccination.jpg" alt="Image" class="md:ml-auto block md:h-full"
         style="width: 100%;clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)">
  </div>
</div>


<p-divider></p-divider>

<app-employee-table [employeeDtos]="employeeDtos" (employeeSelect)=setSeleccionado($event)></app-employee-table>
